<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Webflow</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="#"><img src="img\logo.svg" alt=""></a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Log in</a></li>
                    <li><a href="#">Get started <span>— it's free</span></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="hero">
        <div class="header-hero">
            <div class="container">
                <div class="left">
                    <span class="hero-title">The modern way to build for the web</span>
                    <span class="hero-text">Webflow empowers designers to build professional, custom websites in a
                        completely
                        visual
                        canvas with no code.</span>
                    <div class="hero-button">Get started <span>— it's free</span></div>
                </div>
                <div class="right"><img src="img/header-hero.png" alt=""></div>
            </div>
        </div>
        <div class="hero-logos">
            <div class="container">
                <ul>
                    <li><a href="#"><img src="img/Zendesk.svg" alt=""></a></li>
                    <li><a href="#"><img src="img/Rakuten.svg" alt=""></a></li>
                    <li><a href="#"><img src="img/Dell.svg" alt=""></a></li>
                    <li><a href="#"><img src="img/Upwork.svg" alt=""></a></li>
                    <li><a href="#"><img src="img/Lattice.svg" alt=""></a></li>
                    <li><a href="#"><img src="img/Getaround.svg" alt=""></a></li>
                    <li><a href="#"><img src="img/Hellosign.svg" alt=""></a></li>
                    <li><a href="#"><img src="img/Petal.svg" alt=""></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
